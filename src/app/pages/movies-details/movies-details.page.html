<ng-container *ngIf="movie">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{movie.title}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/movies"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card *ngIf="movie">
      <img [src]="movie.poster_path" alt="" />
    </ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{g.name}} {{!isLast ? ".": ""}}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>{{movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-content>

  <ion-footer>
    <ion-button (click)="openHomepage()" expand="full" >
      Open Homepage
    </ion-button>
  </ion-footer>
</ng-container>
